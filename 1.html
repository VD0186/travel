		<h2 style="padding:1em;margin-bottom: 0;">台東</h2>
		<p style="padding:1em;margin-top:0;">台東位於台灣東南部，在閩南語中被稱為"後山"，靠山面海，天氣也蠻暖和的，台東有著豐富的原住民文化，有許多旅遊和原住民合作，也因為台東交通不方便，台東的生態環境相對其他縣市非常的豐富而且空氣也相當清淨。
		</p>
