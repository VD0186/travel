		<h2 style="padding:1em;margin-bottom: 0;">海濱公園</h2>
		<p style="padding:1em;margin-top:0;">海濱公園是離市區最近且靠海邊的公園，那邊有著國際地標"向陽樹"外型類似蛋殼的模樣，夜晚看時上面會亮著霓虹燈，也可以走到裡面觀賞。早上也非常適合的拍照，而海濱公園最有特色的就是路邊的蔥油餅，非常的美味。</p>
		<a href="https://tour.taitung.gov.tw/zh-tw/attraction/details/308"target="_blank"style="padding:1em;margin-bottom: 0;">台東觀光旅遊網-海濱公園</a>
