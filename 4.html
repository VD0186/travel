		<h2 style="padding:1em;margin-bottom: 0;">知本國家森林遊樂區</h2>
		<p style="padding:1em;margin-top:0;">知本國家森林遊樂區在知本靠較深山的地方，這個園區有100公頃，而大約有20頃開發，進入園區需要買門票，園區內規劃了步道給遊客行走，在裡面行走的時候能享受芬多精，而體能還不錯的可以試著走好漢坡上去，裡面保留了很多動植物，所以可以看到一些非常巨大的樹或者是山羌。
		</p>
		<a href="https://tour.taitung.gov.tw/zh-tw/attraction/details/283"target="_blank"style="padding:1em;margin-bottom: 0;">台東觀光旅遊網-知本森林遊樂區</a>
		<br>
		<a href="https://recreation.forest.gov.tw/Forest/RA?typ_id=0700001"target="_blank"style="padding:1em;margin-bottom: 0;">臺灣山林悠遊網-知本國家森林遊樂區</a>
